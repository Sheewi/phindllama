# app/templates/dashboard.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhindLLama Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        .chart-container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h2>Profit Metrics</h2>
            <canvas id="profitChart"></canvas>
        </div>
        <div class="card">
            <h2>Transaction History</h2>
            <div id="transactions"></div>
        </div>
        <div class="card">
            <h2>Grant Applications</h2>
            <div id="grants"></div>
        </div>
    </div>

    <script>
        const updateDashboard = async () => {
            const response = await fetch('/api/dashboard');
            const data = await response.json();
            
            // Update profit chart
            const ctx = document.getElementById('profitChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.profit.metrics.dates,
                    datasets: [{
                        label: 'Profit',
                        data: data.profit.metrics.values,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                }
            });
            
            // Update transactions
            document.getElementById('transactions').innerHTML = 
                data.transactions.map(tx => `
                    <div class="transaction">
                        <p>${tx.amount} ${tx.currency}</p>
                        <small>${new Date(tx.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            
            // Update grants
            document.getElementById('grants').innerHTML = 
                data.grants.map(grant => `
                    <div class="grant">
                        <h3>${grant.name}</h3>
                        <p>Status: ${grant.status}</p>
                        <p>Amount: ${grant.amount}</p>
                    </div>
                `).join('');
        };

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
