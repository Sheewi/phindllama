; supervisord.conf
[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:adaptation]
command=python /workspaces/phindllama/adaptation_service.py
autostart=true
autorestart=true
stderr_logfile=/tmp/adaptation.err.log
stdout_logfile=/tmp/adaptation.out.log

[program:dashboard]
command=streamlit run /workspaces/phindllama/dashboard.py --server.port=8501 --server.headless=true
autostart=true
autorestart=true
stderr_logfile=/tmp/dashboard.err.log
stdout_logfile=/tmp/dashboard.out.log